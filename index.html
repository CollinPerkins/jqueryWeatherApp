<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Current Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div class="weatherContainer">
      <div class="weatherContent">
        <h1 class="weatherCity">Loading<br />Weather</h1>
        <h3 class="weatherTemp"></h3>
        <h3 class="weatherCurrent"></h3>
        <div class="weatherIcon">
        </div>
        <a href="https://github.com/CollinPerkins/jqueryWeatherApp" class="githubLink" target="_blank">GitHub</a>
      </div>
    </div>

    <script src="./js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>

  </body>
</html>
